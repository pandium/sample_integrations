version: 0.4
base: ruby:2.6
build: bundle update && bundle install
run: ruby main.rb

configs:
  schema:
    properties:
      s3_bucket_name:
        type: string
      s3_file_name:
        type: string
      s3_region:
        ref: '#/definitions/s3_region'
        type: string
        enum:
          - us-east-1
          - us-east-2
          - us-west-1
          - us-west-2
          - af-south-1
          - ap-east-1
          - ap-south-1
          - ap-northeast-1
          - ap-northeast-2
          - ap-northeast-3
          - ap-southeast-1
          - ap-southeast-2
          - ca-central-1
          - cn-north-1
          - cn-northwest-1
          - eu-central-1
          - eu-west-1
          - eu-west-2
          - eu-south-1
          - eu-west-3
          - eu-north-1
          - sa-east-1
          - me-south-1
          - us-gov-east-1
          - us-gov-west-1
      make_contact:
        type: boolean
      make_company:
        type: boolean
    type: object
  uischema:
    elements:
      - label: S3 Bucket Name
        scope: '#/properties/s3_bucket_name'
        type: Control
      - label: S3 File Name
        scope: '#/properties/s3_file_name'
        type: Control
      - label: Region
        type: Control
        scope: '#/properties/s3_region'
      - label: Make Contact?
        scope: '#/properties/make_contact'
        type: Control
      - label: Make Company?
        scope: '#/properties/make_company'
        type: Control
    type: VerticalLayout
