version: 0.4
base: python:3.7 # Node, Ruby, PHP, Java, GO
build: pipenv install # for python Pipfile or requirements
run: pipenv run python -m hubspot2s3 # Only certain invocations acceptable depending on base

connectors:
 - hubspot
 - aws # S3

configs:
  schema:
    name: node_schema
    properties:
      s3_bucket_name:
        type: string
      s3_file_name:
        type: string
      make_contact:
        type: boolean
      make_company:
        type: boolean
      note:
        type: string
        options:
          multi: true
    type: object
  uischema:
    elements:
    - type: Section
      label: S3
      elements:
        - label: S3 Bucket Name
          scope: '#/properties/s3_bucket_name'
          type: Control
        - label: S3 File Name
          scope: '#/properties/s3_file_name'
          type: Control
      hintText: "S3 Bucket: The bucket that contains the file wanting to be used.\n
          S3 File Name: The CSV file path name that conatins the data to be used.\n
          Note: The file path name is the name of the file if not in a folder."
    - type: Divider
    - type: Section
      label: HubSpot
      elements: 
        - label: Make Contact?
          scope: '#/properties/make_contact'
          type: Control
        - label: Make Company?
          scope: '#/properties/make_company'
          type: Control
        - label: Note
          scope: '#/properties/note'
          type: Control
      hintText: "Make Contacts: Creates new contacts or updates existing contacts based on email.\n
          Make Companies: Creates new companies. (Will create a duplicate if company already exists)"
    type: VerticalLayout
